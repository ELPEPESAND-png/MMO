<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO RPG 2D - Mapa 60x40 y Fondo Mundo</title>
    <style>
        /* Estilos para asegurar que el canvas ocupe toda la ventana visible */
        body {
            margin: 0;
            overflow: hidden; /* Evita barras de desplazamiento */
            /* El color de fondo del body será el color por defecto fuera del canvas */
            background-color: #333; 
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            display: block;
        }
        /* Estilo para el indicador de coordenadas */
        #coord-display {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="coord-display">
        Coordenadas: (0, 0)
    </div>

    <script>
        // --- CONSTANTES DEL JUEGO ---
        const TILE_SIZE = 100; // Tamaño de la celda: 100x100 píxeles
        const PLAYER_COLOR = 'red';
        const GRASS_COLOR = '#006400'; // Pasto
        const WATER_COLOR = '#1e90ff'; // Agua
        const VOID_COLOR = '#1a1a1a'; // Color de la textura "Fondo Mundo" (Negro Grisáceo)

        // TAMAÑO DEFINIDO DEL MUNDO
        const MAP_COLS = 60; // Columnas (Ancho)
        const MAP_ROWS = 40;  // Filas (Alto)
        
        // --- MAPA DE JUEGO (Creación Dinámica) ---
        // Creamos una matriz de 60x40 inicializada con Pasto (0)
        const GAME_MAP = [];
        for (let y = 0; y < MAP_ROWS; y++) {
            GAME_MAP[y] = [];
            for (let x = 0; x < MAP_COLS; x++) {
                // Si está en el borde (ejemplo de agua/bloqueo simple)
                if (x === 0 || x === MAP_COLS - 1 || y === 0 || y === MAP_ROWS - 1) {
                    GAME_MAP[y][x] = 1; // 1 para Agua (Colisión)
                } else {
                    GAME_MAP[y][x] = 0; // 0 para Pasto
                }
            }
        }
        
        // --- INICIALIZACIÓN DEL CANVAS Y CÁMARA ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const coordDisplay = document.getElementById('coord-display');
        
        const camera = {
            offsetX: 0,
            offsetY: 0
        };

        // Función para ajustar el canvas al tamaño de la ventana
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- OBJETO JUGADOR (PERSONAJE) ---
        const player = {
            // Posición en coordenadas de CELDA (columna, fila)
            // Posicionamos al jugador un poco adentro del borde de Agua
            x: 1, 
            y: 1,
            size: TILE_SIZE * 0.8 
        };

        // --- FUNCIONES DE DIBUJO ---
        
        // 1. Dibuja el Mapa, incluyendo el "Fondo Mundo"
        function drawMap() {
            // PASO 1: Dibujar el "Fondo Mundo" en todo el canvas
            ctx.fillStyle = VOID_COLOR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // PASO 2: Dibujar las celdas del mapa (solo la porción visible)
            
            // Calcular qué celdas son visibles en la pantalla para optimizar el dibujo
            const startCol = Math.max(0, Math.floor(-camera.offsetX / TILE_SIZE));
            const endCol = Math.min(MAP_COLS, Math.ceil((canvas.width - camera.offsetX) / TILE_SIZE));
            const startRow = Math.max(0, Math.floor(-camera.offsetY / TILE_SIZE));
            const endRow = Math.min(MAP_ROWS, Math.ceil((canvas.height - camera.offsetY) / TILE_SIZE));


            for (let y = startRow; y < endRow; y++) {
                for (let x = startCol; x < endCol; x++) {
                    const tileValue = GAME_MAP[y][x];
                    
                    // Seleccionar color
                    ctx.fillStyle = (tileValue === 0) ? GRASS_COLOR : WATER_COLOR;

                    // Calcular la posición de dibujo aplicando el offset de la cámara
                    const drawX = x * TILE_SIZE + camera.offsetX;
                    const drawY = y * TILE_SIZE + camera.offsetY;

                    // Dibujar el rectángulo de la celda
                    ctx.fillRect(drawX, drawY, TILE_SIZE, TILE_SIZE);
                    
                    // Opcional: Dibujar borde de celda
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
                    ctx.strokeRect(drawX, drawY, TILE_SIZE, TILE_SIZE);
                }
            }
        }

        // 2. Dibuja el Personaje (Siempre en el centro de la pantalla)
        function drawPlayer() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.fillStyle = PLAYER_COLOR;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, player.size / 2, 0, Math.PI * 2);
            ctx.fill();
            
            coordDisplay.textContent = `Coordenadas: (${player.x}, ${player.y}) - MUNDO: ${MAP_COLS}x${MAP_ROWS}`;
        }

        // --- LÓGICA DE MOVIMIENTO Y COLISIONES ---

        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;

            // Detección de Colisiones (Límites del Mapa y Celdas bloqueadas)
            const isWithinBounds = (
                newX >= 0 && newX < MAP_COLS &&
                newY >= 0 && newY < MAP_ROWS
            );

            if (isWithinBounds) {
                const tileType = GAME_MAP[newY][newX];
                
                // Si la celda es Pasto (0), permite el movimiento.
                // Si es Agua (1), bloquea el movimiento.
                if (tileType === 0) {
                    player.x = newX;
                    player.y = newY;
                }
                // Nota: Los bordes del mapa 60x40 ahora son Agua (1), por lo que el 
                // personaje no podrá cruzar las coordenadas 0 y 59 en X, ni 0 y 39 en Y.
            }
        }

        // --- MANEJO DE TECLADO ---
        document.addEventListener('keydown', (event) => {
            let dx = 0;
            let dy = 0;

            switch (event.key) {
                case 'ArrowUp':
                case 'w':
                    dy = -1;
                    break;
                case 'ArrowDown':
                case 's':
                    dy = 1;
                    break;
                case 'ArrowLeft':
                case 'a':
                    dx = -1;
                    break;
                case 'ArrowRight':
                case 'd':
                    dx = 1;
                    break;
                default:
                    return;
            }
            
            event.preventDefault(); 
            movePlayer(dx, dy);
        });

        // --- BUCLE PRINCIPAL DEL JUEGO (GAME LOOP) ---
        function gameLoop() {
            // 1. Limpiar el Canvas ya no es necesario, lo hacemos al dibujar el VOID_COLOR
            
            // 2. CÁLCULO DE LA CÁMARA
            const playerPixelX = player.x * TILE_SIZE + (TILE_SIZE / 2);
            const playerPixelY = player.y * TILE_SIZE + (TILE_SIZE / 2);

            // Calcular el desplazamiento (offset) necesario para centrar al jugador
            camera.offsetX = (canvas.width / 2) - playerPixelX;
            camera.offsetY = (canvas.height / 2) - playerPixelY;
            
            // (Opcional) LIMITAR CÁMARA: Asegura que el "Fondo Mundo" solo aparezca si es necesario.
            // Si el mapa es más pequeño que la pantalla, no queremos que se mueva.
            
            // Límite en X
            const maxOffsetX = 0;
            const minOffsetX = canvas.width - (MAP_COLS * TILE_SIZE);
            camera.offsetX = Math.min(maxOffsetX, Math.max(minOffsetX, camera.offsetX));
            
            // Límite en Y
            const maxOffsetY = 0;
            const minOffsetY = canvas.height - (MAP_ROWS * TILE_SIZE);
            camera.offsetY = Math.min(maxOffsetY, Math.max(minOffsetY, camera.offsetY));
            
            // 3. Dibujar Elementos
            drawMap();
            drawPlayer();
            
            // 4. Continuar el Bucle
            requestAnimationFrame(gameLoop);
        }

        // Iniciar el juego
        gameLoop();
        
    </script>
</body>
</html>
